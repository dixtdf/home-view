<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <meta content="*" http-equiv="Access-Control-Allow-Origin">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="<%- description %>" name="description"/>
    <meta content="<%- keywords %>" name="keywords"/>
    <meta content="<%- author %>" name="author"/>
    <meta content="#424242" name="theme-color"/>
    <title><%- title %></title>
    <!-- HarmonyOS Sans -->
    <!-- 本站 CDN 已开启防盗链，非本站域名不可访问，请更改链接为下方内容，否则自定义字体将失效 -->
    <!-- https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css -->
    <link href="https://cdn.imsyy.top/gh/imsyy/file/font/HarmonyOS_Sans/regular.min.css" rel="stylesheet"/>
    <link href="/images/icon/favicon.ico" rel="icon">
    <link href="/images/icon/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/loading/loading.min.css" rel="stylesheet">
    <!-- IE Out -->
    <script>
        if ( /*@cc_on!@*/ false || (!!window.MSInputMethodContext && !!document.documentMode))
            window.location.href =
                "https://support.dmeng.net/upgrade-your-browser.html?referrer=" + encodeURIComponent(window.location.href)
    </script>
    <% if (tongji) { %>
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?<%- tongji %>";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <% } %>
</head>

<body class="loading">
<!--加载动画-->
<div id="loading-box">
    <div class="loading-left-bg"></div>
    <div class="loading-right-bg"></div>
    <div class="spinner-box">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
        <div class="loading-word">
            <p id="loading-title" class="loading-title"><%- title %></p>
            <span id="loading-text">加载中</span>
        </div>
    </div>
</div>
<!-- 主体内容 -->
<div id="app"></div>
<!-- noscript -->
<noscript>
    <div style="text-align: center">请开启 JavaScript</div>
</noscript>
<script src="/src/main.js" type="module"></script>
</body>

</html>
